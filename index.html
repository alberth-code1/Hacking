  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #282c34;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      animation: fadeIn 3s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.2rem;
      margin: 10px 0;
      text-align: center;
    }

    .spinner {
      margin: 20px auto;
      width: 100px;
      height: 100px;
      border: 10px solid rgba(255, 255, 255, 0.2);
      border-top: 10px solid #61dafb;
      border-radius: 50%;
      animation: spin 2s linear infinite;
    }

    button {
      background-color: #61dafb;
      color: #282c34;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s, background-color 0.2s;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #21a1f1;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0.3;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
